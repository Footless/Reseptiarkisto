{% extends "base.html" %}

{% block content %}
  <div class="page-header">
    <h3>Reseptiarkiston käyttäjät</h3>
  </div>
    <div class="container">
      {% if message %}
      <div class="alert alert-success alert-dismissable">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        {{message}}
      </div>
      {% endif %}
      <h2>Suosituimmat reseptit:</h2>
      <form method="post" action="{{base_path}}/kayttajat/">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Käyttäjänimi</th>
            <th>Admin-oikeudet</th>
            <th>Poista</th>
          </tr>
          <tr>
        </thead>
        <tbody>
          {% for kayttaja in kayttajat %}
          <tr>
            <td>{{ kayttaja.id }}</td>
            <td><a href="{{base_path}}/kayttajat/{{kayttaja.id}}">{{ kayttaja.kayttajanimi }}</a></td>
            <td>
            <select id="admin" name="admin" class="form-control">
            {% if kayttaja.admin %}
            <option value="1">True</option>
            <option value="0">False</option>
            {% else %}
            <option value="0">False</option>
            <option value="1">True</option>
            {% endif %}
            </td>
            </select>
            <td><a onclick="" class="sulje" id="kayttaja_"{{kayttaja.id}}><i class="fa fa-times fa-2x redicon" aria-hidden="true"></i></a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <button class="btn btn-primary room" action="">Tallenna</button>
      </form>
  </div>

{% endblock %}
