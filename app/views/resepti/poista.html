{% extends "base.html" %}

{% block content %}
<div class="container">
  <h3>Poista resepti {{resepti.nimi}}</h3>
  <form method="post" action="{{base_path}}/resepti/{{resepti.id}}/poista/">
    <input class="hidden" type="text" value="{{resepti.id}}" name="id" />
    <button class="btn btn-primary room" type="submit">Poista resepti</button>
    <a href="{{base_path}}/resepti/{{resepti.id}}" class="btn btn-danger room">Peruuta</a>
  </form>
</div>
{% endblock %}
