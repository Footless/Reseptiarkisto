{% extends "base.html" %}

{% block content %}
  <div class="page-header">
    <h1>Rekisteröidy Reseptiarkiston käyttäjäksi</h1>
  </div>
  <div class="container">
    <form>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-addon"><i class="fa fa-user fa-fw"></i></div>
          <input type="username" class="form-control" id="username" placeholder="Käyttäjänimi" />
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-addon"><i class="fa fa-key fa-fw"></i></div>
          <input type="password" class="form-control" id="pwd" placeholder="Salasana" />
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Rekisteröidy</button>
    </form>
  </div>


{% endblock %}
