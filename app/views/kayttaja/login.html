<div class="modal fade" id="kirjauduModal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Kirjaudu sisään</h4>
      </div>
      <div class="modal-body">
        <form class="form-inline" method="post" action="{{base_path}}/kayttajat/kirjaudu/">
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-addon"><i class="fa fa-user fa-fw"></i></div>
              <input type="username" class="form-control" id="username" name="kayttajanimi" value="{{username}}" placeholder="Käyttäjätunnus">
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-addon"><i class="fa fa-key fa-fw"></i></div>
              <input type="password" class="form-control" id="pwd" name="salasana" placeholder="Salasana">
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Kirjaudu</button>
        </form>
      </div>
    </div>
  </div>
</div>
